<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Details - Chowkidar</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/details.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">⚙️ Chowkidar</h1>
                <p class="subtitle">Network Details</p>
            </div>
            <a href="/" class="btn-back">← Back to Dashboard</a>
        </header>

        <!-- Main Content -->
        <main class="details-main">
            <!-- Current Network Status -->
            <section class="details-section">
                <h2>Current Network Status</h2>
                <div class="network-metrics">
                    <div class="metric-item">
                        <label>Upload Rate</label>
                        <div class="value-large" id="uploadRate">-- MB/s</div>
                    </div>
                    <div class="metric-item">
                        <label>Download Rate</label>
                        <div class="value-large" id="downloadRate">-- MB/s</div>
                    </div>
                    <div class="metric-item">
                        <label>Total Sent</label>
                        <div class="value-large" id="totalSent">-- GB</div>
                    </div>
                    <div class="metric-item">
                        <label>Total Received</label>
                        <div class="value-large" id="totalRecv">-- GB</div>
                    </div>
                </div>
            </section>

            <!-- Network Throughput Chart -->
            <section class="details-section">
                <h2>Network Throughput (24 Hours)</h2>
                <div class="chart-large">
                    <canvas id="networkDetailChart"></canvas>
                </div>
            </section>

            <!-- Network Interfaces -->
            <section class="details-section">
                <h2>Network Interfaces</h2>
                <table class="details-table">
                    <thead>
                        <tr>
                            <th>Interface</th>
                            <th>Bytes Sent</th>
                            <th>Bytes Recv</th>
                            <th>Packets Sent</th>
                            <th>Packets Recv</th>
                            <th>Errors</th>
                        </tr>
                    </thead>
                    <tbody id="interfacesTable"></tbody>
                </table>
            </section>
        </main>
    </div>

    <script src="/static/js/details-network.js"></script>
</body>

</html>
