<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Details - Chowkidar</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/details.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">⚙️ Chowkidar</h1>
                <p class="subtitle">CPU Details</p>
            </div>
            <a href="/" class="btn-back">← Back to Dashboard</a>
        </header>

        <!-- Main Content -->
        <main class="details-main">
            <!-- Current CPU Status -->
            <section class="details-section">
                <h2>Current CPU Status</h2>
                <div class="metrics-container">
                    <div class="metric-item">
                        <label>Overall Usage</label>
                        <div class="value-large" id="cpuUsage">--</div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="cpuProgressBar"></div>
                        </div>
                    </div>
                    <div class="metric-item">
                        <label>Cores</label>
                        <div class="value-large" id="cpuCoreCount">0</div>
                    </div>
                    <div class="metric-item">
                        <label>Temperature</label>
                        <div class="value-large" id="cpuTemp">N/A</div>
                    </div>
                </div>
            </section>

            <!-- Per-Core Usage -->
            <section class="details-section">
                <h2>Per-Core Usage</h2>
                <div class="cores-grid" id="coresGrid"></div>
            </section>

            <!-- CPU Usage Chart (24 hours) -->
            <section class="details-section">
                <h2>CPU Usage Trend (24 Hours)</h2>
                <div class="chart-large">
                    <canvas id="cpuDetailChart"></canvas>
                </div>
            </section>

            <!-- Top CPU Processes -->
            <section class="details-section">
                <h2>Top Processes by CPU</h2>
                <table class="details-table">
                    <thead>
                        <tr>
                            <th>Process</th>
                            <th>PID</th>
                            <th>CPU %</th>
                            <th>Memory %</th>
                        </tr>
                    </thead>
                    <tbody id="topProcessesTable"></tbody>
                </table>
            </section>
        </main>
    </div>

    <script src="/static/js/details-cpu.js"></script>
</body>

</html>
