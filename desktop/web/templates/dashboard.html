<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chowkidar - System Monitor</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">⚙️ Chowkidar</h1>
                <p class="subtitle">System Watchman</p>
                <p class="server-ip" id="dashboardServerIp"></p>
            </div>
            <div class="header-right">
                <button class="btn btn-icon" type="button" onclick="window.location.href = '/servers'"
                    title="Back to Servers" aria-label="Back to Servers" data-tooltip="Back to Servers">
                    <span class="icon-back" aria-hidden="true"></span>
                </button>
                <div class="network-toast" style="cursor: pointer;" onclick="window.location.href='/network'">
                    <div class="network-toast-stat">
                        <span class="arrow-up">↑</span>
                        <span id="headerNetSent">-- MB/s</span>
                    </div>
                    <div class="network-toast-stat">
                        <span class="arrow-down">↓</span>
                        <span id="headerNetRecv">-- MB/s</span>
                    </div>
                </div>
                <div class="status-indicator">
                    <span class="status-dot alive"></span>
                    <span class="status-text">Live</span>
                </div>
            </div>
        </header>

        <!-- Main Dashboard Grid -->
        <main class="dashboard">
            <!-- Top Row: Key Metrics (4 Gauges) -->
            <section class="metrics-grid">
                <div class="metric-card" style="cursor: pointer;" onclick="window.location.href='/cpu'">
                    <div class="metric-header">
                        <h3>CPU Usage</h3>
                        <span class="metric-unit">%</span>
                    </div>
                    <div class="gauge-container">
                        <canvas id="cpuGauge" width="180" height="180"></canvas>
                    </div>
                    <div class="metric-footer">
                        <span id="cpuPercent">--</span>% of <span id="cpuCores">0</span> cores
                    </div>
                </div>

                <div class="metric-card" style="cursor: pointer;" onclick="window.location.href='/memory'">
                    <div class="metric-header">
                        <h3>Memory</h3>
                        <span class="metric-unit">GB</span>
                    </div>
                    <div class="gauge-container">
                        <canvas id="memoryGauge" width="180" height="180"></canvas>
                    </div>
                    <div class="metric-footer">
                        <span id="memUsed">--</span> GB / <span id="memTotal">--</span> GB
                    </div>
                </div>

                <div class="metric-card" style="cursor: pointer;" onclick="window.location.href='/disk'">
                    <div class="metric-header">
                        <h3>Disk</h3>
                        <span class="metric-unit">%</span>
                    </div>
                    <div class="gauge-container">
                        <canvas id="diskGauge" width="180" height="180"></canvas>
                    </div>
                    <div class="metric-footer">
                        <span id="diskUsed">--</span> GB / <span id="diskTotal">--</span> GB
                    </div>
                </div>
            </section>

            <!-- Charts Section -->
            <section class="charts-grid">
                <div class="chart-card">
                    <h3>CPU Usage</h3>
                    <canvas id="cpuChart"></canvas>
                </div>

                <div class="chart-card">
                    <h3>Memory Usage</h3>
                    <canvas id="memoryChart"></canvas>
                </div>
            </section>
            <section class="charts-grid">
                <div class="chart-card">
                    <h3>Network I/O</h3>
                    <canvas id="networkChart"></canvas>
                </div>
            </section>
            <!-- Processes Section -->
            <section class="processes-section">
                <h2>Top Processes</h2>
                <div class="processes-grid">
                    <div class="process-card">
                        <h3>By CPU</h3>
                        <table id="processesCpu" class="process-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>PID</th>
                                    <th>CPU %</th>
                                    <th>Memory %</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>

                    <div class="process-card">
                        <h3>By Memory</h3>
                        <table id="processesMemory" class="process-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>PID</th>
                                    <th>Memory %</th>
                                    <th>CPU %</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </section>

            <!-- Last Updated -->
            <footer class="footer">
                <p>Last updated: <span id="lastUpdate">--</span></p>
                <p>Refresh rate: <span id="refreshRate">1s</span></p>
            </footer>
        </main>
    </div>

    <script src="/static/js/base-url.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/websocket-client.js"></script>
    <script src="/static/js/dashboard.js"></script>
</body>

</html>
