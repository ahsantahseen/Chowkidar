name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-desktop:
    name: Build Desktop (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    defaults:
      run:
        working-directory: desktop
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: desktop/package-lock.json

      - name: Install deps
        run: npm install

      - name: Build desktop app
        run: npm run dist

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.os }}
          path: desktop/dist/**

  build-agent:
    name: Build Agent Binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Build agent binaries
        run: |
          mkdir -p dist/agents
          GOOS=linux GOARCH=amd64 go build -o dist/agents/chowkidar-agent-linux-amd64 .
          GOOS=linux GOARCH=arm64 go build -o dist/agents/chowkidar-agent-linux-arm64 .
          GOOS=darwin GOARCH=amd64 go build -o dist/agents/chowkidar-agent-darwin-amd64 .
          GOOS=darwin GOARCH=arm64 go build -o dist/agents/chowkidar-agent-darwin-arm64 .
          GOOS=windows GOARCH=amd64 go build -o dist/agents/chowkidar-agent-windows-amd64.exe .

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: agents
          path: dist/agents/**

  publish:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: [build-desktop, build-agent]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download desktop artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Download agent artifacts
        uses: actions/download-artifact@v4
        with:
          name: agents
          path: release-artifacts/agents

      - name: List artifacts
        run: |
          echo "=== Release Artifacts ==="
          find release-artifacts -type f | sort
          
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-artifacts/**/Chowkidar*.dmg
            release-artifacts/**/Chowkidar*.dmg.blockmap
            release-artifacts/**/Chowkidar*-mac.zip
            release-artifacts/**/Chowkidar*-mac.zip.blockmap
            release-artifacts/**/Chowkidar*.exe
            release-artifacts/agents/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
